    <script>
        function Game(name){
            this.name=name;
            this.getGameName=function(){
                return this.name;
            }
        }

        var Cristiano=new Game("FootBall");
        console.log(Cristiano.getGameName());

        var messi=new Cristiano.constructor("Barcelona");
        console.log(messi.getGameName());
    </script>
