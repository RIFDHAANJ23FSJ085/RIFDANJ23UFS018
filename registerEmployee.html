<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Register an Employee details </title>
<script>
    function ratingChange() {
        console.log("Changed.")
    }
</script>
    
<style type="text/css;">
    :required,:invalid {background-color: crimson;}
    :valid {background-color: white;}
</style>

</head>
<body>
    <h1>Employee Register Form </h1>
    <form action= "thankyou.html">

<label for="fullName">FullName:</label><br>
<input type="text" name="fullName" id="fullName" placeholder="Enter your FullName" autofocus required >*<br>

<label for="email">Email:</label><br>
<input type="email" name="email" id="email" placeholder="Enter Email" required>*<br>

<label for="dateOfBirth">DateOFBirth :</label><br>
<input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="DateOFBirth" required ><br>

<label for="age">Age:</label><br>
<input type="number" name="age" id="age" size="6" min="18" max="120" step="1" value="21" placeholder="0"  required> *<br>

<label for="rating"> YearOfExperience</label><br>
<input type="range" name="rating" id="rating" min="0" max="100" step="1" value="0"  onchange="ratingChange()">*<br>

<label for="phone">PhoneNO:</label><br>
<input type="text" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required>*<br>

<input type="submit" value="Register..">
</form>
</body>
</html>
